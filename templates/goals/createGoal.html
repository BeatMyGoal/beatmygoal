{% extends "base.html" %}

{% load staticfiles %}

{% block title %}Create Goal{% endblock %}

{% block content %}

<script src="{% static 'js/goals/createGoal.js' %}"></script>

<div class="row">

  <div class="large-12 columns" data-equalizer>
    <h1>Create Goal</h1>
    <div class="panel" data-equalizer-watch>
      <div data-abide id="register-form" >

       <div>
        <label for='title'>Title
            <input id="register-title" type="text" required />
            <small id="title-error" class="error">A title is required</small>
        </label>
      </div>

      
      <div class="description-label">
        <label for='description'>Description
            <input id="register-description" type="text" required  />
            <small id="description-error" class="error">A description is required</small>
        </label>
      </div>

      <div class="prize-label">
        <label for='prize'>Prize
            <input id="register-prize" type="text" required />
            <small id="prize-error" class="error">A Prize is required</small>
        </label>
      </div>


      <div class="row">
        <div class="large-12 columns">
          <label>Goal Type
            <select id="types">
              <option value="Time-based">Time-based</option>
              <option value="Value-based">Value-based</option>
            </select>
          </label>
        </div>
      </div>

      <div class="value-unit-label">
        <label>Value Unit</label>
        <input id="register-value-unit" type="text" required />
        <small id="prize-error" class="error">Unit must be specified</small>
      </div>
      

      <div class="Time-unit-label">
        <label>End Date</label>

        <meta charset="utf-8">
        <title>jQuery UI Datepicker - Default functionality</title>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
        <script src="//code.jquery.com/jquery-1.9.1.js"></script>
        <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script>
        $(function() {
          $( "#datepicker" ).datepicker();
        });
        </script>

        <input type="text" id="datepicker">

      </div>


      <input id="register-submit" type="submit" class="button" value="Create">

      <br>    
    </div>
  </div>
</div>



{% endblock %}
